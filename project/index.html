<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hay, Odhri</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const hayOdhri = () => {
        console.log("hay, Odhri Sushmita")
        document.querySelector('h1').innerHTML = "I love you sushmita..."
    }
    const hayOdhriSushmita = setTimeout(hayOdhri,3000);

    document.querySelector("#stop").addEventListener('click',function(){
        clearTimeout(hayOdhriSushmita) 
        console.log("clear time out")
    })
</script>
</html>
